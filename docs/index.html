<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tfjs-examples.c3b5157d.css">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
  <script src="https://unpkg.com/tone"></script>
  <script src="https://unpkg.com/@tonejs/ui"></script>
  <title>NES Music with Transformer</title>
</head>
<body>
  <tone-demo>
    <h1>NES Music with Transformer</h1>
    <tone-play-toggle id="toggle1"></tone-play-toggle>
    <tone-play-toggle id="toggle2"></tone-play-toggle>
    <tone-play-toggle id="toggle3"></tone-play-toggle>
    <tone-play-toggle id="toggle4"></tone-play-toggle>
    <tone-play-toggle id="toggle5"></tone-play-toggle>

    <p>These tunes are generated with <a href="https://arxiv.org/abs/1706.03762">the Transformer language model
       trained on <a href="https://github.com/chrisdonahue/nesmdb">the NES Music Database</a>, played with <a href="https://tonejs.github.io/">Tone.js</a> in real time.</a></p>

    <p>Created by <a href="http://masatohagiwara.net/">Masato Hagiwara</a></p>

    <hr>
    <p>This one is NOT generated by Transformer :)</p>
    <tone-play-toggle id="toggle6"></tone-play-toggle>
   </tone-demo>
</body>
